<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Ejemplo de Grid Layout</h1>
    <section class="container">

        <div class="grid-item">header</div>
        <div class="grid-item">aside</div>
        <div class="grid-item">main
            <main>
                <div class="box">
                    <span style="--i:1;"><img src="https://i.pinimg.com/originals/86/11/45/861145c665ca2c5a441e47ee172ae40c.png" alt="not found"></span>
                    <span style="--i:2;"><img src="https://s3.amazonaws.com/rtvc-assets-misenal.tv/ms-public/inline-images/astronautasv2_1.jpg" alt="not found"></span>
                    <span style="--i:3;"><img src="https://i.pinimg.com/originals/86/11/45/861145c665ca2c5a441e47ee172ae40c.png" alt="not found"></span>
                    <span style="--i:4;"><img src="https://i.pinimg.com/originals/86/11/45/861145c665ca2c5a441e47ee172ae40c.png" alt="not found"></span>
                    <span style="--i:5;"><img src="https://i.pinimg.com/originals/86/11/45/861145c665ca2c5a441e47ee172ae40c.png" alt="not found"></span>
                    <span style="--i:6;"><img src="https://i.pinimg.com/originals/86/11/45/861145c665ca2c5a441e47ee172ae40c.png" alt="not found"></span>
                    <span style="--i:7;"><img src="https://i.pinimg.com/originals/86/11/45/861145c665ca2c5a441e47ee172ae40c.png" alt="not found"></span>
                    <span style="--i:8;"><img src="https://i.pinimg.com/originals/86/11/45/861145c665ca2c5a441e47ee172ae40c.png" alt="not found"></span>
                </div>

            </main>
            
        </div>
        <div class="grid-item">section</div>
        <div class="grid-item">content</div>
        <div class="grid-item">footer</div>
    </section>
</body>
</html>
